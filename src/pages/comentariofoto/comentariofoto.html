<ion-header>

  <ion-navbar>
    <ion-title>comentariofoto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-row padding>
      <ion-col text-center col-12> Comente esta Foto </ion-col>

      <ion-col text-center col-12>
        <ion-item>
          <ion-label floating>Deixe seu comentário</ion-label>
          <ion-input [(ngModel)]="comentario" errorMessage="Campo obrigatório"></ion-input>
        </ion-item>
        
      </ion-col>
      
      <ion-col text-center col-12>
        <button block (click)="comment()" ion-button large>
          <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Enviar</button>
      </ion-col>

    </ion-row>

</ion-content>
